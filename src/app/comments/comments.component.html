<div class="w-screnn h-full bg-[#a8a8a8] px-[10%] flex flex-col gap-4 justify-center items-center min-h-screen">
    <p class="text-xl">{{selectedCellphone.descricao}}</p>
    <img src="{{selectedCellphone.imagem}}" alt="">
    <p class = "text-xl">Comentários</p>
    <div class="flex w-full justify-start items-center h-24 {{getBackgroundColor(index)}}" *ngFor="let comment of selectedCellphone.usuarioCelularList, index as index">
        <div class="flex flex-col py-4">
            <p>{{comment.user?.nome}}</p>
            <p>em: {{comment.commentDateTime}} | Date: "dd/MM"</p>
        </div>
        <p class="flex ">
            {{comment.comment}}
        </p>
    </div>
    <input class="h-32 w-[30%] rounded-md p-4" (change)="checkTextLimit()" maxlength="140" [(ngModel)]="newComment" type="text" placeholder="Escreva o comentário (max 140 caracteres)">
    <button class="w-[30%] h-12 bg-[#272727] rounded-md text-[#a8a8a8] " (click)="sendComment()">Enviar</button>
</div>
